{% extends "base.html" %} {% block body %}
<div class="container">
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Welcome to Simple Recipes</h1>
        <p class="col-lg-10 fs-4">
          Here you can find simple recipes for your meals, uploaded by people
          just like you. You can also post your own recipes for other people to
          find. Have fun cooking :)
        </p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Log in
          </button>
          <hr class="my-4" />
          <small class="text-muted"
            >New here? <a href="/signup">Sign up</a></small
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
