{% extends "base.html" %} {% block body %}
<h1 align="center">Post Recipe</h1>

<form method="POST">
  <textarea
    name="title"
    id="title"
    class="form-control"
    placeholder="title"
  ></textarea>
  <br />
  <textarea
    name="text"
    id="text"
    class="form-control"
    placeholder="text"
  ></textarea>
  <br />
  <textarea
    name="ingredients"
    id="ingredients"
    class="form-control"
    placeholder="ingredients"
  ></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-lg btn-primary">Post</button>
  </div>
</form>
<br />
<div align="center">
  <a href="/"
    ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
  >
</div>
{% endblock %}
